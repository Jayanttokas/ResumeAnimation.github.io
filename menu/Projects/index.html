<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Lobster&display=swap" rel="stylesheet">
  </head>
  <body id="shift">
    <div class="home zoomOut">

          <!-- TOPBAR HEADING-->
          <div class="topbar">
                    <div class="topbar-name">
                        <h1>Projects</h1>
                    </div>

          </div>


          <!-- IMAGES GRID-->
          <div class="grid">
              <div class="content parallax hover" id="1" onmouseover="about(1);">

              </div>

              <div class="content car pos-2 hover" id="2" onmouseover="about(2);">

              </div>

              <div class="content codeplayer pos-3 hover" id="3" onmouseover="about(3);" >

              </div>

              <div class="content budget hover" id="4" onmouseover="about(4);">

              </div>

              <div class="content coffee pos-3 hover" id="5" onmouseover="about(5);">

              </div>

              <div class="content image pos-2 hover" id="6" onmouseover="about(6);">

              </div>

              <div class="content video pos-3 hover" id="7" onmouseover="about(7);">

              </div>

              <div class="content dice hover" id="8" onmouseover="about(8);">

              </div>

          </div>

          <div class="backbutton">
            <button type="button" class="button" id="back">Back</button>
          </div>
      </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
