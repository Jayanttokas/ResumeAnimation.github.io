<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jayant Tokas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Lobster&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- FULLPAGE CONTAINER -->
    <div class="home fade">

          <!-- TOPBAR HEADING-->
          <div class="topbar">
                    <div class="topbar-name">
                        <h1>Jayant Tokas</h1>
                    </div>
          </div>


          <!-- IMAGES GRID-->
          <div class="grid">
              <div class="content aboutme hover" id="1" onmouseover="about(1);" onmouseout="aboutOff();">

              </div>

              <div class="content code pos-2 hover" id="2" onmouseover="about(2);" onmouseout="aboutOff();">

              </div>

              <div class="content education pos-3 hover" id="3" onmouseover="about(3);" onmouseout="aboutOff();">

              </div>

              <div class="content project hover" id="4" onmouseover="about(4);" onmouseout="aboutOff();">

              </div>

              <div class="content connect pos-3 hover" id="5" onmouseover="about(5);" onmouseout="aboutOff();">

              </div>

              <div class="content contact pos-2 hover" id="6" onmouseover="about(6);" onmouseout="aboutOff();">

              </div>

          </div>


          <!--BOTTOM DETAILS-->
          <div class="details fade" id="details">
            <div class="detail-head" id="detailhead">
              Web Developer | Graphic Designer
            </div>
          </div>


    </div>

    <!--MAIN JS FILE-->
    <script src="index.js" charset="utf-8"></script>

  </body>
</html>
