<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jayant Tokas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Lobster&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- FULLPAGE CONTAINER -->
    <div class="home fade">

          <!-- TOPBAR HEADING-->
          <div class="topbar">
                    <div class="topbar-name">
                        <h1>Jayant Tokas</h1>
                    </div>

          </div>


          <!-- IMAGES GRID-->
          <div class="grid">
              <div class="content aboutme" id="1" onmouseover="hover(1); about(1);" onmouseout="hoverOut(1); aboutOff();">

              </div>

              <div class="content code pos-2" id="2" onmouseover="hover(2); about(2);" onmouseout="hoverOut(2); aboutOff();">

              </div>

              <div class="content education pos-3" id="3" onmouseover="hover(3); about(3);" onmouseout="hoverOut(3); aboutOff();">

              </div>

              <div class="content project " id="4" onmouseover="hover(4); about(4);" onmouseout="hoverOut(4); aboutOff();">

              </div>

              <div class="content connect pos-3" id="5" onmouseover="hover(5); about(5);" onmouseout="hoverOut(5); aboutOff();">

              </div>

              <div class="content contact pos-2" id="6" onmouseover="hover(6); about(6);" onmouseout="hoverOut(6); aboutOff();">

              </div>

          </div>


          <!--BOTTOM DETAILS-->
          <div class="details fade" id="details">
            <div class="detail-head" id="detailhead">
              Web Developer | Graphic Designer
            </div>
          </div>


    </div>

    <!--MAIN JS FILE-->
    <script src="index.js" charset="utf-8"></script>

  </body>
</html>
