<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Lobster&display=swap" rel="stylesheet">
  </head>
  <body id="shift">
    <div class="home zoomOut">

          <!-- TOPBAR HEADING-->
          <div class="topbar">
                    <div class="topbar-name">
                        <h1>Projects</h1>
                    </div>

          </div>


          <!-- IMAGES GRID-->
          <div class="grid">
              <div class="content parallax" id="1" onmouseover="hover(1); about(1);" onmouseout="hoverOut(1); aboutOff();">
              
              </div>

              <div class="content car pos-2" id="2" onmouseover="hover(2); about(2);" onmouseout="hoverOut(2); aboutOff();">

              </div>

              <div class="content codeplayer pos-3" id="3" onmouseover="hover(3); about(3);" onmouseout="hoverOut(3); aboutOff();">

              </div>

              <div class="content budget " id="4" onmouseover="hover(4); about(4);" onmouseout="hoverOut(4); aboutOff();">

              </div>

              <div class="content coffee pos-3" id="5" onmouseover="hover(5); about(5);" onmouseout="hoverOut(5); aboutOff();">

              </div>

              <div class="content image pos-2" id="6" onmouseover="hover(6); about(6);" onmouseout="hoverOut(6); aboutOff();">

              </div>

              <div class="content video pos-3" id="7" onmouseover="hover(7); about(7);" onmouseout="hoverOut(7); aboutOff();">

              </div>

              <div class="content dice " id="8" onmouseover="hover(8); about(8);" onmouseout="hoverOut(8); aboutOff();">

              </div>

          </div>

          <div class="backbutton">
            <button type="button" class="button" id="back">Back</button>
          </div>
      </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
